{% extends "base.html" %}

{% block content %}
    <h1 style = "color:aliceblue; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: left; padding-top: 2cm; font-size: 200%;">
        <b>
            Questions of {{ tryout }}
        </b>
    </h1>

    <!-- tombol untuk kembali ke TryoutDetails dan berhenti membuat soal -->
    <div>
        <a href = "{% url "tryoutDetails" tryout.id %}" style = "background-color: indianred; color: aliceblue; font-size: 150%; padding: 0.125cm; word-wrap: break-word;">
            Back
        </a>
    </div>

    <!-- tombol untuk menambah soal -->
    <div style = "background-color: indianred; margin: 1cm; width: 4cm;">
        <a href = "{% url "questionCreation" tryout.id questionIndex %}">
            <b style = "color:aliceblue; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center; margin: 0.5cm; font-size: 100%; word-wrap: break-word;">
                Add Question
            </b>
        </a>
    </div>

    <p style = "color:aliceblue; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: left; margin: 0.5cm; font-size: 100%;">
        Edit tryout
    </p>

    {% if questions %}
        {% for question in questions %}
        <div style = "background-color: indianred; margin-top: 0.5cm; border: 1cm;">
            <a href = "{% url "questionEditor" tryout.id question.id %}">
                <b style = "color:aliceblue; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center; padding: 0.125cm; font-size: 100%; white-space:nowrap;">
                    {{question.questionTxt }} || Answer: {{ question.answer }}
                </b>
            </a>
        </div>
        {% endfor %}
    {% else %}
        <b style = "color:aliceblue; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center; padding: 0.125cm; font-size: 100%; word-wrap: break-word;">
            No questions made
        </b>
    {% endif %}

{% endblock %}
