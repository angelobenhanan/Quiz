{% extends "base.html" %}

{% block content %}
    <h1 style = "color:aliceblue; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: left; padding-top: 2cm; font-size: 200%;">
        Tryout Creation Form
    </h1>

    <form method = "POST" style = "color:aliceblue; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: left; font-size: 100%; padding-top: 2cm;">
        {% csrf_token %}
        <label>
            Tryout Name:
        </label>
        {{ creationForm.tryoutName }}

        <label>
            Tryout Description:
        </label>
        {{ creationForm.tryoutDesc }}

        <label>
            Tryout Category:
        </label>
        {{ creationForm.tryoutCategory }}

        <input type = "submit" value = "Create">
    </form>
{% endblock %}
