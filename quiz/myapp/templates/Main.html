{% extends "base.html" %}

{% block main %} class = "active" {% endblock %}

{% block content %}
    <b style = "color:aliceblue; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: left; padding: 1cm; padding-top: 2cm; font-size: 150%;">
        Tryouts
    </b>

    {% if tryoutList %}
        {% for tryout in tryoutList %}
        <div style = "background-color: indianred; margin-top: 0.5cm; ">
            <a href = "{% url "tryoutDetails" tryout.id %}">
                <b style = "color:aliceblue; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: left; padding: 0.125cm; font-size: 100%;">
                    {{ tryout.tryoutName }} || Questions: {{ tryout.tryoutNums }}
                </b>
            </a>
        </div>
        {% endfor %}
    {% else %}
        <b style = "color:aliceblue; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: left; padding: 0.125cm; font-size: 100%;">
            No quiz to show
        </b>
    {% endif %}

{% endblock %}
