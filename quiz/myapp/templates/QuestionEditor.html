{% extends "base.html" %}

{% block content %}
    <div>
        <h1 style = "color:aliceblue; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: left; padding-top: 1cm; font-size: 200%;">
            Question Number {{ questionId }}
        </h1>
    </div>

    <!-- tombol untuk kembali ke TryoutDetails dan berhenti membuat soal -->
    <div>
        <a href = "{% url "questionDetails" tryoutId %}" style = "background-color: indianred; color: aliceblue; font-size: 150%; padding: 0.125cm;">
            Back 
        </a>
    </div>

    <form method = "POST" style = "color:aliceblue; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: left; font-size: 100%; padding-top: 2cm;">
        {% csrf_token %}
        <!-- meminta soal -->
        <div class = "editorForm.questionTxt">
            <label>
                Question:
            </label>
            {{ editorForm.questionTxt }}
        </div>

        <!-- meminta jawaban yang benar -->
        <div class = "editorForm.answer">
            <label>
                Correct answer:
            </label>
            {{ editorForm.answer }}
        </div>

        <input type = "submit" value = "Edit">

        <!-- tombol untuk hapus soal -->
        <div style = "background-color: indianred; margin: 1cm; width: 4cm;">
            <a href = "{% url "deleteQuestion" tryoutId questionId %}">
                <b style = "color:aliceblue; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center; margin: 0.5cm; font-size: 100%;">
                    Delete
                </b>
            </a>
        </div>

    </form>
{% endblock %}
